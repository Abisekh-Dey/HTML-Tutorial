<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sessor</title>
    <link rel="stylesheet" href="style_p2.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="scissor">
                <img src="scissors.png">
            </div>
        </div>
        <div class="Score-Board">
            <div class="score">
                <div>
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div>
                    <p id="comp-score">0</p>
                    <p>Comp</p>
                </div>
            </div>
        </div>
        <div class="msg-cont">
            <p id="msg">Play Your Move</p>
        </div>
        <div id="rfsh">
            <img id="i1" src="refresh.png">
        </div>
        <div class="sh">
            <div class="sch-div">
                <a id="abtn" target="_main" href="file:///C:/Users/abise/OneDrive/Documents/HTML%20Tutorial/index_p1.html">Switch to Tic-Tac-Toe Game</a>
            </div>
        </div>
    </main>
    <script src="script_p2.js"></script>
</body>
</html>
