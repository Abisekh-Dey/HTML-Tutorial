<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form id="myForm">
        <div id="d1">
            <input type="text" placeholder="Enter Your Name" id="name">
            <input type="email" placeholder="Enter Your Email" id="email">
        </div>
        <div id="d2">
            <input type="text" placeholder="Enter Your Mobile Number" id="mno">
            <input type="text" placeholder="Enter Email Subject" id="sube">
        </div>
        <div id="d3">
            <textarea rows="10" cols="30" placeholder="Enter Your Message" id="bigt"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
    <div id="output"></div> <!-- Container to display the output -->
    <script src="3.js"></script>
</body>
</html>
